{% extends 'index.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/easy-responsive-tabs.css' %}" type="text/css" media="all" />

<div class="innerf-pages section" style="margin-top:5%">
    <div class="container">
        <div class="privacy about">
            <h4 class="rad-txt">
                <span class="abtxt1">payment</span>
                <span class="abtext"> details</span>
            </h4>
            <!--/tabs-->
            <div class="responsive_tabs innfpage-tabs mt-5"
                <div id="horizontalTab">
                    <div class="resp-tabs-container">
                        <!--/tab_one-->
                        <div class="tab1">
                            <div class="pay_info">
                                <div class="vertical_post check_box_fpay">
                                    <h5>COD - Now Available</h5>
                                    <div class="checkbox">
                                        <div class="check_box_one cashon_delivery">
                                            <label class="anim">
                                                <input type="checkbox" class="checkbox">
                                                <span> We also accept Credit/Debit card on delivery. Please Check with the agent.</span>
                                            </label>
                                        </div>
                                        <a href="{{request.path}}?get=1" class="btn btn-success btn-lg btn-block" >Cash On Delivery</a>
                                        <br>
                                        <br>
                                        <h1 align="center">or</h1>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--//tab_one-->
                        <div class="tab2">
                            <div class="pay_info">
                                <div class="vertical_post check_box_fpay">
                                <h5>Credit / Debit Card</h5>
                                <form action="" method="post" class="creditly-card-form shopf-sear-headinfo_form">
                                    {% csrf_token %}
                                    <section class="creditly-wrapper payf_wrapper">
                                        <div class="credit-card-wrapper">
                                            <div class="first-row form-group">
                                                <div class="controls">
                                                    <label class="control-label">Name on Card</label>
                                                    <input class="billing-address-name form-control" type="text" name="name" placeholder="John Smith" required>
                                                </div>
                                                <div class="paymntf_card_number_grids">
                                                    <div class="fpay_card_number_grid_left">
                                                        <div class="controls">
                                                            <label class="control-label">Card Number</label>
                                                            <input class="number credit-card-number form-control" type="text" name="number" inputmode="numeric" autocomplete="cc-number"
                                                                autocompletetype="cc-number" x-autocompletetype="cc-number" placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;" required>
                                                        </div>
                                                    </div>
                                                    <div class="fpay_card_number_grid_right">
                                                        <div class="controls">
                                                            <label class="control-label">CVV</label>
                                                            <input class="security-code form-control" Â· inputmode="numeric" type="text" name="security-code" placeholder="&#149;&#149;&#149;" required>
                                                        </div>
                                                    </div>
                                                    <div class="clear"> </div>
                                                </div>
                                                <div class="controls">
                                                    <label class="control-label">Expiration Date</label>
                                                    <input class="expiration-month-and-year form-control" type="text" name="expiration-month-and-year" placeholder="MM / YY" required>
                                                </div>

                                                <div class="controls">
                                                    <label class="control-label">Total</label>
                                                    <input class="expiration-month-and-year form-control" type="text" name="total" value="{{total}}" required>
                                                </div>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-primary">
                                                Make payment
                                            </button>
                                        </div>
                                    </section>
                                </form>

                            </div>
                        </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!--//tabs-->
        </div>

    </div>
</div>

<script src="{% static 'js/creditly.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/creditly.css' %}" type="text/css" media="all" />

	<script>
		$(function () {
			var creditly = Creditly.initialize(
				'.creditly-wrapper .expiration-month-and-year',
				'.creditly-wrapper .credit-card-number',
				'.creditly-wrapper .security-code',
				'.creditly-wrapper .card-type');

			$(".creditly-card-form .submit").click(function (e) {
				e.preventDefault();
				var output = creditly.validate();
				if (output) {
					// Your validated credit card output
					console.log(output);
				}
			});
		});
	</script>


{% endblock %}
